apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

if (!project.hasProperty("MAPTILER_MAP_KEY")) {
    ext.MAPTILER_MAP_KEY = ""
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'io.github.fvasco.pinpoi'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 65
        versionName '1.5.4'
        testApplicationId 'io.github.fvasco.pinpoi_test'
        vectorDrawables {
            useSupportLibrary = true
        }
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'MAPTILER_MAP_KEY', "\"$MAPTILER_MAP_KEY\""
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

buildscript {

    ext.android_support_version = '27.1.1'
    ext.kotlin_version = '1.3.10'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    // compile fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    androidTestImplementation "com.android.support:support-annotations:$android_support_version"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.mapcode:mapcode:2.4.7'
    implementation 'org.jetbrains.anko:anko-support-v4-commons:0.10.5'
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:support-v4:$android_support_version"
    implementation "com.android.support:recyclerview-v7:$android_support_version"
    implementation "com.android.support:design:$android_support_version"
}
